<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application For Freshers
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container" id="container">
                 
                 <div class="form_controller">
                    <label for="first_name">first Name</label>
                    <input id="first_name"
                    name="first_name"
                    placeholder="Enter First Name..."
                    />
                 </div>
                 <div class="form_controller">
                    <label for="last_name">Last Name</label>
                    <input 
                    id="last_name"
                    name="last_name"
                    placeholder="Enter last Name..."
                    />
                  </div>
                   <div class="form_controller">
                    <label for="Email">Email</label>
                    <input 
                    type="email"
                    id="Email"
                    name="Email"
                    placeholder="Enter your email..."
                    />
                  </div>
                  <div class="form_controller">
                    <label for="Job_role">Job_role</label>
                    <select id="Job_role" name="Job_role">
                        
                        <option value="">select job role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full stack">Full stack Developer</option>
                        <option value="UI_UX">UI_UX Designer</option>

                    </select>
                  </div>
                  <div class="textarea_controller">
                    <label for="Address">Address</label>
                    <textarea 
                     name="Address" 
                      id="Address"
                     cols="50" 
                     rows="4" 
                     placeholder="Enter Address.."
                     ></textarea>
                  </div>
                  <div class="form_controller">
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder="Enter city name..">
                  </div>
                  <div class="form_controller">
                    <label for="pincode">pincode</label>
                    <input  type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                  </div>
                  <div class="form_controller">
                     <label for="Date">Date</label>
                     <input type="date" id="Date" name="Date">
                  </div>
                  <div class="form_controller">
                    <label for="Upload">Upload your CV</label>
                    <input type="file" id="Upload" name="Upload">
                 </div>
  
                  

                </div>
                <div class="button_container"> 
                    <button type="submit" id="submit_button">Apply Now</button>
                </div>
            </form>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
